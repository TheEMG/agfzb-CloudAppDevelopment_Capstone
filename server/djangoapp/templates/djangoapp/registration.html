{% block content %}
<style>

.form-label {
    display: inline-block;
    width: 90px; /* Set the width of labels */
    text-align: right;
    margin-right: 10px;
}

.btn-signup {
    width: 90px;
    background-color: #007bff; /* Bootstrap primary color */
    border-color: white;
    color:white;
}


.form-control {
    padding: .375rem .75rem;
}
</style>

<form action="{% url 'djangoapp:registration' %}" method="post" class="mt-4">
    <div class="container">
      <h1>Sign Up</h1>
      <hr>

      <div class="form-group">
        <label for="username" class="form-label"><b>User Name</b></label>
        <input type="text" class="form-control" placeholder="Enter User Name" name="username" required>
      </div>

      <div class="form-group">
        <label for="firstname" class="form-label"><b>First Name</b></label>
        <input type="text" class="form-control" placeholder="Enter First Name" name="firstname" required>
      </div>

      <div class="form-group">
        <label for="lastname" class="form-label"><b>Last Name</b></label>
        <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname" required>
      </div>

      <div class="form-group">
        <label for="psw" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
      </div>

      <div class="form-group">
        {% csrf_token %}
        <button class="btn btn-signup" type="submit">Sign Up</button>
      </div>
    </div>
</form>
{% endblock content %}
