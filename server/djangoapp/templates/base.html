<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
   
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership</a>
                </div>
                <div class="navbar-nav flex-row">
                    <!-- Link to the Home page -->
                    <a class="nav-item nav-link mr-2" href="{% url 'djangoapp:index' %}">Home</a>
                    <!-- Link to the About Us page -->
                    <a class="nav-item nav-link mr-2" href="{% url 'djangoapp:about' %}">About Us</a>
                     <!-- Link to the Contact Us page -->
                    <a class="nav-item nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </div>
                {% if user.is_authenticated %}
                <!-- Navbar for Authenticated Users -->
                <div class="navbar-nav ml-auto">
                    <span class="navbar-text">
                        {{ user.first_name|default:user.username }}
                    </span>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Sign Out</a>
                </div>
            {% else %}
                <!-- Navbar for Unauthenticated Users -->
                <form class="form-inline ml-auto" action="{% url 'djangoapp:login' %}" method="post">
                    {% csrf_token %}
                    <input type="text" class="form-control mr-sm-2" placeholder="Username" name="username" required>
                    <input type="password" class="form-control mr-sm-2" placeholder="Password" name="password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                </form>
            {% endif %}
            </div>
            
            
            
        </nav>
       {% block content %}
       <!--Add dealer table here -->
       {% endblock content %}



    </body>

</html>
